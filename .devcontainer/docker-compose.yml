#version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ../workspace:/workspace
        depends_on:
            - php
        restart: always
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        environment:
            XDEBUG_MODE: develop,debug
            XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
        volumes:
            - ../workspace:/workspace
        restart: always
    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: 'secret'
            MYSQL_USER: 'dev'
            MYSQL_PASSWORD: 'secret'
            MYSQL_DATABASE: 'dev'
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - 3306:3306
        restart: always
volumes:
    dbdata: {}